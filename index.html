        document.getElementById('todoInput').addEventListener('keypress', function(e) {

        function addTodo() {
            const input = document.getElementById('todoInput');

            const priority = document.getElementById('prioritySelect').value;

            if (text === '') {

            const todo = {

                assignee: assignee || 'æœªå‰²ã‚Šå½“ã¦',
                createdAt: new Date().toLocaleString('ja-JP')

            todos.unshift(todo);

        function deleteTodo(id) {
            if (confirm('ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();

            }
        }

        function toggleTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        function editTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                const newText = prompt('ã‚¿ã‚¹ã‚¯ã‚’ç·¨é›†:', todo.text);
                if (newText !== null && newText.trim() !== '') {
                    todo.text = newText.trim();
                    saveTodos();
                    renderTodos();
                }
            }
        }

        function editAssignee(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                const newAssignee = prompt('æ‹…å½“è€…ã‚’ç·¨é›†:', todo.assignee === 'æœªå‰²ã‚Šå½“ã¦' ? '' : todo.assignee);
                if (newAssignee !== null) {
                    todo.assignee = newAssignee.trim() || 'æœªå‰²ã‚Šå½“ã¦';
                    saveTodos();

        function filterTodos(filter) {
            currentFilter = filter;
            
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTodos();
        }

        function getFilteredTodos() {
            switch (currentFilter) {
                case 'pending':
                    return todos.filter(todo => !todo.completed);
                case 'completed':
                    return todos.filter(todo => todo.completed);
                case 'high':
                    return todos.filter(todo => todo.priority === 'high');
                default:
                    return todos;
            }
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            const filteredTodos = getFilteredTodos();

            if (filteredTodos.length === 0) {
                todoList.innerHTML = '';
                todoList.appendChild(emptyState);
                return;
            }

            todoList.innerHTML = '';

            filteredTodos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <div class="todo-text">${escapeHtml(todo.text)}</div>
                    <div class="todo-assignee" onclick="editAssignee(${todo.id})" style="cursor: pointer;" title="ã‚¯ãƒªãƒƒã‚¯ã—ã¦æ‹…å½“è€…ã‚’å¤‰æ›´">${escapeHtml(todo.assignee || 'æœªå‰²ã‚Šå½“ã¦')}</div>
                    <div class="todo-priority priority-${todo.priority}">${getPriorityText(todo.priority)}</div>
                    <div class="todo-date">${todo.createdAt}</div>
                    <div class="todo-actions">
                        <button class="btn btn-small btn-success" onclick="editTodo(${todo.id})">ç·¨é›†</button>
                        <button class="btn btn-small btn-danger" onclick="deleteTodo(${todo.id})">å‰Šé™¤</button>
                    </div>
                `;
                
                todoList.appendChild(todoItem);
            });
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;
            
            document.getElementById('statsText').textContent = 
                `ã‚¿ã‚¹ã‚¯: ${total}ä»¶ | å®Œäº†: ${completed}ä»¶ | æœªå®Œäº†: ${pending}ä»¶`;
        }

        function getPriorityText(priority) {
            switch (priority) {
                case 'high': return 'é«˜';
                case 'medium': return 'ä¸­';
                case 'low': return 'ä½';
                default: return 'ä¸­';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const saved = localStorage.getItem('todos');

        if (todos.length === 0) {
